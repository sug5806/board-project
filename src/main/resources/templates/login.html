<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/css/header :: header">

</head>
<body class="l-content">
<div class="member-card-layout ">
    <div class="member-card-layout__container">
        <div class="member-card-layout__inner px-3 py-3">
            <div class="login">
                <form method="post" th:action="@{/login}" th:object="${form}">
                    <div class="form-group">
                        <label for="login-email">이메일 주소</label>
                        <input aria-describedby="emailHelp"
                               class="form-control"
                               id="login-email"
                               name="email"
                               placeholder="이메일 입력"
                               th:field="*{email}" type="email">
                    </div>

                    <div class="form-group">
                        <label for="login-password">비밀번호</label>
                        <input aria-describedby="passwordHelp"
                               class="form-control"
                               id="login-password"
                               name="password"
                               placeholder="패스워드 입력"
                               th:field="*{password}" type="password">
                    </div>
                    <div th:if="${param.error}">
                        <p class="error_message" th:text="${errorMessage}"></p>
                    </div>

                    <button class="btn btn-info btn-lg btn-block mt-5" type="submit">로그인</button>
                </form>

                <div class="login__l-sign-up">
                    경제야놀자가 처음이세요?
                    <span>
                        <a th:href="@{~/signup}">회원가입</a>
                    </span>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
