<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/css/header :: header">
</head>
<body>
<div class="container border bg-white" th:fragment="search_section">
    <div class="row px-3 py-4 d-flex justify-content-between align-middle">
        <h2 class="board-header-title"
            th:text="${T(com.example.board.entity.PostCategory).convertToCategory(board_type).getTitle()}"
            th:with="board_type = ${type}">
        </h2>
        <a class="btn btn-info" th:href="@{/board/post}">글쓰기</a>
    </div>
    <div class="row">

        <span class="sub-link__item my-auto">
            <a th:href="@{${'/board/'+type}}">최신</a>
        </span>
        <span class="sub-link__item my-auto">
            <a th:href="@{${'/board/'+type}(sort='popular')}">인기</a>
        </span>

        <div class="sub-header-search my-auto">
            <form th:action="@{${'/board/'+type}}" th:method="get">
                <label>
                    <select class="sub-header-search__select" name="type">
                        <option value="title">제목</option>
                        <option value="user">작성자</option>
                    </select>
                </label>
                <input class="sub-header-search__input" id="search-input" name="query" placeholder="검색"
                       type="text">
            </form>
        </div>

    </div>
</div>
</body>
</html>
