            background-color: #f8f9fa

        .article-list-item__vote {
            width: 72px;
            vertical-align: middle

            display: table;
            table-layout: fixed;
            width: 100%;
            min-height: 78px;

            border-top: 1px solid #ebeef1;
            background-color: #fff;
            padding: 8px 0

            line-height: 15px;
            font-size: 14px;
            color: #1e2022;
            word-break: break-all

            text-overflow: ellipsis;

            white-space: nowrap;
            padding-right: 5px

            text-decoration: none;
        }

            text-decoration: none;
        }

            height: 48px
