<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body class="l-content">
<div th:replace="common/body_header.html">

</div>
<div class="container">
    <div class="row py-5"></div>
    <div class="row py-5"></div>
    <div class="row py-4"></div>
    <div class="row py-4"></div>
    <div class="row" id="pList">
        <div class="col-4">
            <div class="container border bg-white">
                <div class="mt-3 sidemenu-title">정보</div>
                <a class="row px-3 py-2 mx-2 mt-2 mb-3 sidemenu-item" href="javascript:" id="economy"
                   onclick="clickBoard(this)">경제 뉴스</a>
                <hr>
                <div class="sidemenu-title">커뮤니티</div>
                <a class="row px-3 py-2 mx-2 my-1 sidemenu-item" href="javascript:" id="free"
                   onclick="clickBoard(this)">자유 게시판</a>
                <a class="row px-3 py-2 mx-2 my-1 sidemenu-item" href="javascript:" id="stock"
                   onclick="clickBoard(this)">주식 게시판</a>
            </div>
        </div>

        <div th:replace="board.html :: board"></div>
    </div>
</div>

<script th:inline="javascript">
    function clickBoard(obj) {
        document.getElementById("economy").classList.remove("sidebar-menu__item--active")
        document.getElementById("free").classList.remove("sidebar-menu__item--active")
        document.getElementById("stock").classList.remove("sidebar-menu__item--active")
        obj.classList.add("sidebar-menu__item--active");

        let url = [[${base_url}]]

        window.location.href = url + "/board/" + obj.id;

        return false;

        // $.ajax({
        //     url: "/board/" + obj.id,
        //     type:"GET"
        // }).done(function (fragment) {
        //     $("#pList").replaceWith(fragment)
        // })
    }
</script>
</body>
</html>
