<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/css/header :: header">

</head>
<body class="l-content">
<div class="member-card-layout ">
    <div class="member-card-layout__container">
        <div class="member-card-layout__inner px-3 py-3">
            <form method="post" th:action="@{/signup}" th:object="${form}">
                <div class="form-group">
                    <label for="signup-email">이메일 주소</label>
                    <input aria-describedby="emailHelp"
                           class="form-control"
                           id="signup-email"
                           name="email"
                           placeholder="이메일 입력"
                           required
                           th:field="*{email}" type="email">
                </div>

                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <input aria-describedby="passwordHelp"
                           class="form-control"
                           id="signup-password"
                           name="password"
                           placeholder="패스워드 입력"
                           required
                           th:field="*{password}" type="password">
                </div>

                <div class="form-group">
                    <label for="signup-nickname">닉네임</label>
                    <input aria-describedby="nicknameHelp"
                           class="form-control"
                           id="signup-nickname"
                           name="nickname"
                           placeholder="닉네임 입력"
                           required
                           th:field="*{nickname}" type="text">
                </div>

                <button class="member-button login__btn" type="submit">회원가입</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
