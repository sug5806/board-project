<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/css/header :: header">
</head>
<body>
<div class="container border bg-white" th:fragment="video_search_section">
    <div class="row">
        <div class="sub-header-search my-auto">
            <form th:action="@{${'/board/economy-video'}}" th:method="get">
                <label>
                    <select class="sub-header-search__select" name="type">
                        <option value="title">제목</option>
                        <option value="user">크리에이터</option>
                    </select>
                </label>
                <input class="sub-header-search__input" id="search-input" name="query" placeholder="검색"
                       type="text">
            </form>
        </div>
    </div>

    <div class="row">
        <a th:each="channel : ${channel_list}"
           th:href="@{${'/board/economy-video'}(type='user', query=${channel.getName()})}">
            <button class="btn btn-secondary btn-rounded" th:text="${channel.getName()}" type="button"></button>
        </a>
    </div>
</div>
</body>
</html>
